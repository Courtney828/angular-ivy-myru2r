<h3>BOARD OF DIRECTORS</h3>
<div class="container" *ngFor="let employee of employees">
  
<mat-card class="example-card" class="block" >
  

  <div class="block">
    <span class="name">{{employee.name + " " + employee.surname}}</span>
   <img mat-bcard-image src="https://t3.ftcdn.net/jpg/02/46/44/34/240_F_246443416_WrJ7Z5lQzA7b0nFHqLtZhuYLI3Z4dYxz.jpg"      
    alt="Photo of a Shiba Inu">
 
  <mat-card-content style="margin-bottom:0px">
 
    <br>
    <div class="block-text">
    <span class="name-details">{{employee.position}}</span>
    <br>
    <span class="block-age">{{employee.age}}</span>

     <mat-card-actions>
    
    <button mat-raised-button color="accent" class="update" (click)="update()">Update</button>

      <button mat-raised-button (click)="openDialog(employee)" class="delete" color="warn">Delete</button>
  
  </mat-card-actions>
    </div>
     
    
    </mat-card-content>

  </div> 
  
</mat-card>
</div>


<div class="AddEmployeeTitleContainer">
  <div class="addEmployeeTitleContainer">
    <div >Add Employee</div>
</div>
<div class="addEmployeeBtnContainer">
  <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
</div>
</div>

<div *ngIf="newEmployeeClicked">
<div class="formWrapper">
<form>
  <div class="form-group name">
    <!-- <label for="name">Name:</label> -->
    <input type="text"
           class="form-control input"
           id="name"
           name="name"
           [(ngModel)]="model.name"
           placeholder="Name">
  </div>

   <div class="form-group position">
    <!-- <label for="position">Position:</label> -->
    <input type="text"
           class="form-control positionInput"
           id="position"
           name="position"
           [(ngModel)]="model.position"
           placeholder="Position">
  </div>
  <div class="submitBtnContainer">
    <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
  </div>
</form>
</div>
</div>


<div class="tableWrapper">
<div class="containerTitle">
  <div class="oneTitle">Name</div>
  <div class="twoTitle">Position</div>
  <div class="threeTitle">Actions</div>
  <!-- <div class="four"></div> -->
</div>

<div class="containerListItems" *ngFor="let employee of employees; let i = index" [style.background-color]="changeColorOne()">
  <div class="one">{{employee.name}}</div>
  <div class="two">{{employee.position}}</div>
  <div class="three">
    <button (click)="editEmployee(i)">E</button>
    <button (click)="deleteEmployee(i)">X</button>
  </div>
  <!-- <div class="four"></div> -->
</div>
</div>



<div class="editEmployeeTitleContainer">
  <div class="">Edit Employee</div>
</div>

<form>
  <div class="form-group name">
    <!-- <label for="name">Name:</label> -->
    <input type="text"
           class="form-control"
           id="name"
           name="name"
           [(ngModel)]="model2.name"
           placeholder="Name">
  </div>

   <div class="form-group position">
    <!-- <label for="position">Position:</label> -->
    <input type="text"
           class="form-control"
           id="position"
           name="position"
           [(ngModel)]="model2.position"
           placeholder="Position">
  </div>
  <button type="submit" (click)="updateEmployee()">Update</button>
</form>
